<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="title-card">
            <img class="app-icon" src="./icons/app-icon.png"> 
            <div class="title">Weather App</div>
        </div>
        <div class="input-field">
            <input id="place-input" type="text">
            <button id="blue-style">Search</button>
        </div>
        <div class="main">
            <div class="main-card">
                <div class="icon">
                    <img id="imgIcon" src="./icons/app-icon.png">
                </div>
                <div class="stats"> 
                    <div class="place-name">
                        NEW DELHI
                    </div> 
                    <div class="temp">
                        -
                    </div>
                </div> 
            </div> 
        <div class="add-card">
            <div class="humidity">
                <div class="icon_Humidity">
                    <img id="iconH" src="./icons/humid.png">
                    <div id="percent">-</div>
                </div>
                <div class="textH">Humidity</div>
            </div>
            <div class="feelsLike">
                <div id="feelsLtemp">-</div>
                <div class="Ftext">Feels Like</div>
            </div>
            </div> 
        <div class="condition-card">
             -
        </div>        
    </div>
    <div class="hiddenC">
        <button id="dropDown">Additional Info</button>
        <div class="content">
            <p id="pressure">PRESSURE : NULL</p>
            <p id="wind">WIND : NULL</p>
        <div>
    </div>
    </div>
</body>
</html>
